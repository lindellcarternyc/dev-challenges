<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <h1>Flip the coin</h1>
      <h2 class="instructions">
        Press the coin or the button to flip the coin
      </h2>
      <div id="coin">
        <img id="heads-img" src="./resources/heads.svg" alt="coin image" />
        <img
          id="tails-img"
          src="./resources/tails.svg"
          alt="coin image"
          class="hidden"
        />
      </div>
      <div>
        <img src="./resources/shadow.svg" alt="coin shadow" />
      </div>

      <h2 id="result">Heads</h2>

      <button type="button" id="random-btn">RANDOM</button>
    </div>

    <div class="author-info">
      Coded by <a href="#">Lindell Carter</a> | Challenge by
      <a
        href="https://www.devchallenges.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >devChallenges.io</a
      >
    </div>

    <script>
      const $coin = document.getElementById("coin");
      const $heads = document.getElementById("heads-img");
      const $tails = document.getElementById("tails-img");
      const $button = document.getElementById("random-btn");
      const $result = document.getElementById("result");

      const flipCoin = () => {
        $coin.classList.add("flipping");

        setTimeout(() => {
          const isHeads = Math.random() < 0.5;

          if (isHeads) {
            $heads.classList.remove("hidden");
            $tails.classList.add("hidden");
            $result.innerText = "Heads";
          } else {
            $tails.classList.remove("hidden");
            $heads.classList.add("hidden");
            $result.innerText = "Tails";
          }
          $coin.classList.remove("flipping");
        }, 600);
      };

      $coin.onclick = flipCoin;
      $button.onclick = flipCoin;
    </script>
  </body>
</html>
